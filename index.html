<!DOCTYPE html>
<html>
<head>
<title>Log in to your account</title>
<link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div style="height:100%;padding: 20% 0;display:flex;flex-direction: column;box-sizing: border-box;">
        <div style="width: 100%;padding: 10% 0;">
            <img src="assets/logo.png" style="width:100%; padding: 0 20%; box-sizing: border-box;"></img>
        </div>
        <ul class="Card LoginBox">
            <li><h1>Support Login</h1></li><br>
            <li style="height: 100%; width: 100%;"><form>
                <label for="Email" style="font-size: 2vh">Email address</label><br>
                <input type="text" id="Email" name="Email" style="width:100%;font-size: 5vh;"><br><br>
                <label for="Pword" style="font-size: 2vh">Password</label><br>
                <input type="text" id="Pword" name="Pword" style="width:100%;font-size: 5vh;"><br><br><br><br>
                <input class="Card" style="background-color: var(--green);width:100%;font-size: 5vh;color: white;" type="submit" value="Login">
            </form></li>
            <li><label><a href="" style="font-size: 2vh">or Register</a></label></li>
        </ul>
    </div>
</body>
</html>
