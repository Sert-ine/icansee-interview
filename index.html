<!DOCTYPE html>
<html>
<head>
<title>Log in to your account</title>
<link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div>
        <div class="LogoBox">
            <img src="assets/logo.svg"></img>
        </div>
        <ul class="Card LoginBox FullSize">
            <li><h1>Support Login</h1></li><br>
            <li class="FullSize"><form>
                <label for="Email">Email address</label><br>
                <input type="text" id="Email" name="Email"><br><br>
                <label for="Pword">Password</label><br>
                <input type="text" id="Pword" name="Pword"><br><br><br><br>
                <input class="Card LoginButton" type="submit" value="Login">
            </form></li>
            <li><label><a href="">or Register</a></label></li>
        </ul>
    </div>
</body>
</html>
